{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}

Disponibilidade

{% endblock %}

{% block content %}
    <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat bg-cover bg-center"  style="background-image: url('{% static 'image/CarregarRemessas.jpg' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
         <form action="{% url 'IAs:upload' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="myfile">
            <button type="submit">Upload</button>
         </form>
        </div>
    </header>
{% endblock %}
